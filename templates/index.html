<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pronunciation Analyzer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Pronunciation Analyzer</h1>
  </header>
  <main>
    <section id="main">
      <div class="chart">
        <h3>Pitch (Hz)</h3>
        <canvas id="pitch-canvas" height="240"></canvas><input id="pitch-slider" type="range" min="0.1" max="5" step="0.01" value="1">
      </div>
      <div class="chart">
        <h3>Formants (Hz)</h3>
        <canvas id="formants-canvas" height="240"></canvas>
      </div>
      <div class="chart">
        <h3>Intensity (dB)</h3>
        <canvas id="intensity-canvas" height="240"></canvas><input id="intensity-slider" type="range" min="-60" max="60" step="0.01" value="0">
      </div>
    </section>
  </main>
  <footer>
    <div class="row">
      <label for="offset-slider">Offset</label>
      <input id="offset-slider" type="range" min="-2" max="2" step="0.01" value="0">
      <output id="offset-value" for="offset-slider">0.00 s</output>
    </div>
    <section>
      <select id="sample-select"></select>
      <button id="reference-play">▶</button>
      <audio id="reference-audio" preload="auto"></audio>
    </section>
    <section class="record">
      <button id="user-record" class="record"></button><button id="user-play" disabled>▶</button>
      <audio id="user-audio"></audio>
    </section>
  </footer>
  <script type="module">
  import { App } from '/static/app.js'
  const app = new App();
  app.init();
  </script>
</body>
</html>
